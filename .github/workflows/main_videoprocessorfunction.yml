name: Build and deploy .NET Core app to Azure Function App - VideoProcessorFunction

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # Path to the Azure Function project (default: repository root)
  DOTNET_VERSION: '8.0.x' # Specify the .NET version

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write # Required for Azure authentication

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up .NET environment
      - name: Setup .NET ${{ env.DOTNET_VERSION }} environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Step 3: Install dependencies and build
      - name: Restore and build .NET project
        run: |
          dotnet restore ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          dotnet build ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }} --configuration Release --output ./output

      # Step 4: Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # Step 5: Deploy to Azure Function App
      - name: Deploy Azure Function App
        uses: Azure/functions-action@v1
        id: deploy
        with:
          app-name: 'VideoProcessorFunction' # Name of your Function App in Azure
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
